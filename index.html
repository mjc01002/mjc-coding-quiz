<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MJC Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header>
    <a onclick="scores()" href="#scores" >View High Scores</a></header>

  <form class="header-timer" name="form_main">
    <div>
      <span id="second" class="quiz2"></span>
    </div>
  </form>

  <body>
      <div class="wrapper" id="wrapper">
      
        <h1>Coding Quiz</h1>
      
      <div class="card">
        <div class="card-header">
          <p>Test your skills with this coding quiz. If you get a question right you will score 10 points.  Get a question wrong and lose 5 points and lose 2 seconds of time.  You have 20 seconds to finish this quiz. </p>
        </div>
        <div class="card-footer">
          <button onclick="firstQuestion()" id="start-quiz" value="Show/Hide" class="btn">Take Quiz!!!</button>
        </div>
      </div>
    </div>

   
    <div class="card" id = "quiz">
      <div id="quiz1" class="card2"></div>
      <button id="first-answer" class="btn2"></button>
      <button id="second-answer" class="btn2"></button>
      <button id="third-answer" class="btn2"></button>
      <button id="fourth-answer" class="btn2"></button>
      <div id = "answer" class="answer"></div>
    
    </div>

    <div class="card" id="results">
    <h1>All Done!!!</h1>
    <h2>Your score is</h2><div id="results"></div>
    <p>Enter Your Initials Below
      <form>
        <input type = "text" id = "Inititals"><br>
        <button id="submit" class="btn">Submit</button>
      </form>
    </p>
    </div>

    <div class="card" id="scores">
      <div id="scores2"></div>
      <button onclick="location.reload()" id="back-to-quiz" class="btn"></button>
      
      </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
