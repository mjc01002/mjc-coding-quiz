<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MJC Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header>High Scores</header>

  <form class="header-timer" name="form_main">
    <div>
      <span id=id="second">00</span>
    </div>
  </form>

  <body>
    <div class="wrapper">
      
        <h1>Coding Quiz</h1>
      
      <div class="card">
        <div class="card-header">
          <p>Test your skills with this coding quiz. If you get a question right you will score 10 points.  Get a question wrong and lose 5 points and lose 10 seconds of time.  You have 20 seconds to finish this quiz. </p>
        </div>
        <div class="card-footer">
          <button id="start-quiz" class="btn">Take Quiz!!!</button>

     
        </div>
     
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
